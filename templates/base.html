{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Title {% endblock %} - MEGA Notes</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- JQuery -->
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
    >
    </script>
    <!-- Momento.js -->
    <scropt src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></scropt>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- JavaScript -->
    <script src="{% static 'js/loading.js' %}" defer></script>
    {% block style %} {% endblock %}
</head>
<body>

<div class="container py-3">
    {% include "other/loading_wrapper.html" %}

    {% include "header.html" %}

    <div class="min-vh-100">
        {% block content %} {% endblock %}
    </div>

    {% include "footer.html" %}
</div>

{% block script %} {% endblock %}
</body>
</html>
